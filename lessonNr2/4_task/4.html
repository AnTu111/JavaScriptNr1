<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";
/**
 * Функция складывает два числа
 * @param {number} a Первое число, которое будет складываеться в функции.
 * @param {number} b Второе число, которое будет складываеться в функции.
 * @return {number} Вернёт число, в результате суммы двух чисел.
*/
  function getSum(a, b) {
    return a + b;
  }
  const firstSum = getSum(2, 6);
  console.log(firstSum);

/**
 * Функция вычитает два числа
 * @param {number} a Первое число, из которго будет вычитаться  второе число , при условии что оно больше , чем второе число.
 * @param {number} b Второе число, из которго будет вычитаться  первое число , при условии что оно больше , чем первое число.
 * @return {number} Вернёт число, в результате разности двух чисел, из большего вычитает меньшее или вернёт 0 ,если числа равны.
*/
  function getDifference(a, b) {
    if (a > b) {  
        return a - b;
    } else if (a < b) {
      return b - a;
    } else if (a === b) {
    return 0;
    }
  }
  const secondDif = getDifference(2, 6);
  console.log(secondDif);

/**
 * Функция умножает два числа
 * @param {number} a Первое число, которое будет умножаться в функции.
 * @param {number} b Второе число, которое будет умножаться в функции.
 * @return {number} Вернёт число, в результате умножения двух чисел.
*/
  function getMultiply(a, b) {
    return a * b;
  }
  const thirdMultiply = getMultiply(2, 6);
  console.log(thirdMultiply);
/**
 * Функция делит два числа
 * @param {number} a Первое число, которое будет делиться в функции.
 * @param {number} b Второе число, которое будет делиться в функции.
 * @return {number} Вернёт число, в результате деления двух чисел.
*/
function getDivide(a, b) {
    return a / b;
  }
  const fourthDivide = getDivide(2, 6);
  console.log(fourthDivide);

</script>
